name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ ApiGateway, FrontendApplication, QuoteService ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -f ./${{ matrix.service }}/app.dockerfile -t ${{ env.IMAGE_NAME }}:${{ steps.lc.outputs.name }}-${{ github.run_id }} ./${{ matrix.service }}
          docker push ${{ env.IMAGE_NAME }}:${{ steps.lc.outputs.name }}-${{ github.run_id }}
