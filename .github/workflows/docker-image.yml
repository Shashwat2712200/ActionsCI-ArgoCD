name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ ApiGateway, FrontendApplication, QuoteService ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          echo "Building image for ${{ env.SERVICE_NAME }}..."
          docker build -f ./${{ matrix.service }}/app.dockerfile \
            -t ${{ env.IMAGE_NAME }}:${{ env.SERVICE_NAME }}-${{ github.run_id }} \
            ./${{ matrix.service }}

          echo "Pushing image ${{ env.IMAGE_NAME }}:${{ env.SERVICE_NAME }}-${{ github.run_id }}"
          docker push ${{ env.IMAGE_NAME }}:${{ env.SERVICE_NAME }}-${{ github.run_id }}
