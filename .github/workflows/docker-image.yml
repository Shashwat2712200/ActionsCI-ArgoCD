name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ ApiGatway, FrontendApplication, QuoteService ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          SERVICE=$(echo "${{ matrix.service }}" | tr '[:upper:]' '[:lower:]')
          docker build -f ./$SERVICE/app.dockerfile -t ${{ secrets.DOCKER_USERNAME }}/$SERVICE:${{ github.run_id }} ./$SERVICE
          docker push ${{ secrets.DOCKER_USERNAME }}/$SERVICE:${{ github.run_id }}
